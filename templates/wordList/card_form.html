{% extends "base/wordList_base.html" %}
{% block body %}
<h2>単語を登録する</h2>
<form action="" method="POST">
   {% csrf_token %}
   <div class="form">
      {{ form.as_p }}
   </div>
   <div>
      <p id="found_meaning">{{ foundmeaning }}</p>
   </div>
   <div class="button">
      <button type="submit" name="create">登録</button><br>
      <button type="submit" name="search">検索</button>
   </div>
</form>
<button name="refer" onclick="reflect_meaning()">反映</button>

{% endblock %}
