{% extends "base/wordList_base.html" %}
{% block body %}

<ul>
   {% for card in card_list %}
      <div class="box_word">
         <div class="box_word_title">{{ card.word }}</div>
         <p>{{ card.meaning }}</p>
         {{ card.id }}: {{ card.created_at }}<br>
         {{ card.note }}<br>
         <a href="{% url 'wordList:card_update' card.id %}">編集</a>
      </div>
   {% empty %}
      <div>1つもありません</div>
   {% endfor %}
</ul>

{% endblock %}
